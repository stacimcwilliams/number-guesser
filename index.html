<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser!!</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true;">
  </head>
  <body>
    <header>
      <h1 class="number">Number<span class="guesser">Guesser</span></h1>
    </header>
    <section class="input-section">
      <input type="number" class="user-input" placeholder="Enter your Guess">
    </section>
    <section>
      <button type="button" class="guess-btn">Guess</button>
      <button type="button" class="clear-btn">Clear</button>
    </section>
    <div class="middle-section">
      <p class="last-guess">Your last guess was</p>
      <p class="their-guess"><span class="number-placeholer">!</span></p>
      <p class="user-message"></p>
    </div>
    <footer>
      <button type="button" class="reset-btn">Reset</button>
    </footer>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
